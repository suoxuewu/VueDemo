<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>suoxueu</title>
  <script src="../../static/echarts.js"></script>
  <script src="../../static/vintage.js"></script>
</head>
<body>
  <div id="main" style="width: 600px;height: 800px;"></div>
 <script type="text/javascript">
   var myChart = echarts.init(document.getElementById('main'),'vintage');
   var option = {
     title:{
       text:'我的第二个',
       x:'center'
     },
     tooltip:{
       trigger:'item',
       formatter:"<br/>:笔(%)"
     },
     legend:{
       orient:'vertical',
       left:'left'
     },
     backgroundColor:'#2c343',

     series:[
       {
         name:'访问来员',
         type:'pie',
         radius:'55%',
         data:[
           {value:340,name:'所搜引擎'},
            {value:344,name:'直接访问'},
           {value:333,name:'间接访问'},
           {value:1,name:'互联网访问'}
         ],
         roseType:'angle',
         itemStyle:{
           emphasis:{
             shadowBlur:200,
             shaeowColor:'rgba(0,0,0,0.5)'
           }
         },
         label:{
           normal:{
             textStyel:{
               color:'rgba(255,255,255,0.3)'
             }
           }
         },
         labelLine:{
           normal:{
             lineStyle:{
               color:'rgba(255,255,255,0.3)'
             }
           }
   }
       }
     ]
   }
   myChart.setOption(option);
 </script>
</body>
</html>
